

<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature value">
    <select id="unit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTemperature() {
            let temperature = parseFloat(document.getElementById("temperature").value);
            let unit = document.getElementById("unit").value;
            let result = document.getElementById("result");

            if (isNaN(temperature)) {
                result.innerText = "Please enter a valid temperature value.";
            } else {
                if (unit === "C") {
                    let fahrenheit = (temperature * 9 / 5) + 32;
                    result.innerText = `${temperature}°C is ${fahrenheit}°F`;
                } else if (unit === "F") {
                    let celsius = (temperature - 32) * 5 / 9;
                    result.innerText = `${temperature}°F is ${celsius}°C`;
                }
            }
        }
    </script>
</body>
</html>
