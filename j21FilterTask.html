<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Filter</u></h1>
    <script>
        const age=[18,21,28,34,45,7,33];
        const filtered=age.filter(n=>n>25);
        document.write("<p><b>Users Age Above 25 :"+filtered+"</p></b>");
    </script>
</body>
</html>
