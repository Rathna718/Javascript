<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Filter The Products By Their Price</h2>
    <script>
        let products=[{name:"Laptop",price:900},
                      {name:"Mouse",price:25},
                      {name:"Monitor",price:300}];
        let filteredProductNames=products.filter(products=>products.price>=25).map(products=>products.name)
        document.write("<p><b>Filtered Products are </b>"+filteredProductNames+"</p>")
    </script>
</body>
</html>
